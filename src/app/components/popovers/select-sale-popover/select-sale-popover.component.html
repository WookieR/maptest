<div>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Seleccionar Credito
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-list>
      <ion-list-header>
        <ion-text ion-padding>
          {{client.fullname}}
        </ion-text>
      </ion-list-header>
      @for(sale of client.sales; track sale) {
        <ion-item (click)="select($index)">
          <ion-label>{{sale.number}}</ion-label>
          @if(sale.visit.visit_result != null) {
            <ion-label color="success">Visitado <ion-icon name="checkmark-circle-outline"></ion-icon></ion-label>
          }
        </ion-item>
      }
    </ion-list>
    
    
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button color="danger" slot="end" (click)="close()">
          Salir
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-content>
</div>
